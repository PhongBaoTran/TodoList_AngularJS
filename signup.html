<!-- beautify ignore:start -->
<html
    ng-app="app_signup"
    lang="en"
    class="light-style customizer-hide"
    dir="ltr"
    data-theme="theme-default"
    data-assets-path="../assets/"
    data-template="vertical-menu-template-free">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no,
            minimum-scale=1.0, maximum-scale=1.0"
            />

        <title>Login</title>

        <meta name="description" content="" />

        <!-- Favicon -->

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
            />

        <!-- Icons. Uncomment required icon fonts -->
        <link rel="stylesheet" href="assets/vendor/fonts/boxicons.css" />
        <!-- Core CSS -->
        <link rel="stylesheet" href="assets/vendor/css/core.css"
            class="template-customizer-core-css" />
        <link rel="stylesheet" href="assets/vendor/css/theme-default.css"
            class="template-customizer-theme-css" />
        <link rel="stylesheet" href="assets/css/demo.css" />

        <!-- Vendors CSS -->
        <link rel="stylesheet"
            href="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
            />

        <!-- Page CSS -->
        <!-- Page -->
        <link rel="stylesheet" href="assets/vendor/css/pages/page-auth.css"
            />
        <!-- Helpers -->
        <script src="assets/vendor/js/helpers.js"></script>

        <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
        <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
        <script src="assets/js/config.js"></script>

        <script type="text/javascript"
            src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>
        <script type="text/javascript"
            src='https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js'></script>
        <script
            src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="signup.js"></script>
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </head>

    <body ng-controller="ctrl_signup">
        <!-- Content -->

        <div class="container-xxl">
            <div class="authentication-wrapper authentication-basic
                container-p-y">
                <div class="authentication-inner">
                    <!-- Register -->
                    <div class="card card_login">
                        <div class="card-body">
                            <!-- Logo -->

                            <!-- /Logo -->
                            <h4 class="mb-2">Sign up new account</h4>
                            <div class="mb-3">
                                <label for="email" class="form-label">User
                                    name</label>
                                <input
                                    ng-change="isExists = false"
                                    type="text"
                                    class="form-control"
                                    id="txtLoginName"
                                    placeholder="Enter your username"
                                    ng-model="signup_username"
                                    autofocus
                                    />
                                <div class="signup_error"
                                    ng-show="signup_username == ''">
                                    *User name is required
                                </div>
                                <div class="signup_error"
                                    ng-show="isExists">
                                    *User name already exists
                                </div>
                            </div>
                            <div class="mb-3 form-password-toggle">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label"
                                        for="password">Password</label>
                                </div>
                                <div class="input-group input-group-merge">
                                    <input
                                        type="password"
                                        id="txtLoginPassword"
                                        class="form-control"
                                        name="password"
                                        placeholder="*************"
                                        ng-model="signup_pass"
                                        />
                                    <span class="input-group-text
                                        cursor-pointer"><i class="bx
                                            bx-hide"></i></span>
                                            
                                </div>
                                <div class="signup_error"
                                    ng-show="signup_pass == ''">
                                    *Password is required
                                </div>
                            </div>
                            <div class="mb-3 form-password-toggle">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label"
                                        for="password">Confirm password</label>
                                </div>
                                <div class="input-group input-group-merge">
                                    <input
                                        type="password"
                                        id="txtLoginPassword"
                                        class="form-control"
                                        name="password"
                                        placeholder="*************"
                                        ng-model="signup_confirm"
                                        />
                                    <span class="input-group-text
                                        cursor-pointer"><i class="bx
                                            bx-hide"></i></span>
                                </div>
                                <div class="signup_error"
                                    ng-show="signup_pass != signup_confirm && signup_confirm != null">
                                    *Passwords do not match
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-success d-grid w-100"
                                    ng-click="funcSignUp()">Sign up</button>
                            </div>

                            <p class="text-center">
                                <a href="login.html">
                                    <span>Log in</span>
                                </a>
                            </p>
                        </div>
                    </div>
                    <!-- /Register -->
                </div>
            </div>
        </div>

        <!-- / Content -->

        <!--Error modal-->
        <button
            id="btn_modal_signup"
            style="display: none;"
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modalCenter">
            Launch modal
        </button>
        <div class="modal fade" id="modalCenter" tabindex="-1"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCenterTitle" style="color: red;">Error</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <h5>{{error_name}}</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger
                            btn-outline-secondary"
                            data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Core JS -->
        <!-- build:js assets/vendor/js/core.js -->
        <script src="assets/vendor/libs/jquery/jquery.js"></script>
        <script src="assets/vendor/libs/popper/popper.js"></script>
        <script src="assets/vendor/js/bootstrap.js"></script>
        <script src="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
        <script src="assets/vendor/js/menu.js"></script>
        <!-- endbuild -->
        <!-- Vendors JS -->
        <!-- Main JS -->
        <script src="assets/js/main.js"></script>
        <!-- Page JS -->
        <!-- Place this tag in your head or just before your close body tag. -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </body>
</html>
